{% extends 'base.html' %}
{% block title %}
    Password Reset
{% endblock %}
{% block content %}
    <h2 class="text-center">Forgotten your password?</h2>
    <p class="text-center">Enter your email address to reset your password</p>
    <form method="post" class="text-center" >
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send email">
    </form>
{% endblock %}
