{% extends 'base.html' %}
{% block title %}
    Password Change
{% endblock %}
{% block content %}
        <div class="px-4 text-center">
            <p class="text-center">Change your password</p>
            <form method="post" class="text-center">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Change" class="btn-primary">
            </form>
        </div>
{% endblock %}
