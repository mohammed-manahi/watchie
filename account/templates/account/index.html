{% extends 'base.html' %}
{% load static %}
{% block title %}
    Watchie
{% endblock %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'assets/img/slider/wallpaper.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'assets/img/slider/wallpaper.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'assets/img/slider/wallpaper.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="section features-1">
        <div class="container ml-auto text-center">
            <div class="row text-center">
                <div class="col-md-8 mx-auto text-center">
                    <h3 class="display-3 mt--0">Watch movies and TV shows</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="info">
                        <div class="icon icon-lg icon-shape icon-shape-primary shadow rounded-circle">
                            <i class="ni ni-settings-gear-65"></i>
                        </div>
                        <h6 class="info-title text-uppercase text-primary">Register</h6>
                        <p class="description opacity-8">Register new account</p>
                        <a href="javascript:;" class="text-primary">registration
                            <i class="ni ni-bold-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info">
                        <div class="icon icon-lg icon-shape icon-shape-primary shadow rounded-circle">
                            <i class="ni ni-single-02"></i>
                        </div>
                        <h6 class="info-title text-uppercase text-primary">Plans</h6>
                        <p class="description opacity-8">Subscription plans</p>
                        <a href="javascript:;" class="text-primary">subscribe
                            <i class="ni ni-bold-right"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info">
                        <div class="icon icon-lg icon-shape icon-shape-primary shadow rounded-circle">
                            <i class="ni ni-single-02"></i>
                        </div>
                        <h6 class="info-title text-uppercase text-primary">Login</h6>
                        <p class="description opacity-8">Login to your account</p>
                        <a href="{% url 'login' %}" class="text-primary">login
                            <i class="ni ni-bold-right text-primary"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
